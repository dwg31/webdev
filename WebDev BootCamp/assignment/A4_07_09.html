<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Register</h1>

    <form>
        <div>
        <label for="firstname">First Name: </label>
        <input id="firstname" type="text" name="First Name" placeholder="John" required>
        <label for="lastname">Last Name: </label>
        <input id="lastname" type="text" name="Last Name" placeholder="Smith" required>
        </div>

        <div>
        <label for="male">Male </label>
        <input id="male" type="radio" name="gender" value="male">
        <label for="female">Female </label>
        <input id="female" type="radio" name="gender" value="female">
        <label for="other">Other </label>
        <input id="other" type="radio" name="gender" value="other">
        </div>

        <div>
        <label for="email">Email: </label>
        <input id="email" type="email" name="email" placeholder="your email" required>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters" >
        </div>

        <div>
        <label>Birthday:
            <select name="month">
                <option value="">Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
            <select name="day">
                <option value="">Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <select name="year">
                <option value="">Year</option>
                <option>1991</option>
                <option>1992</option>
                <option>1993</option>
                <option>1994</option>
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
            </select>
        </label>

        </div>

        <div>
        <label for="agree?">I agree to the terms and conditions</label>
        <input type="checkbox" name="agreetoterms" id="agree?" value="agreed">
        </div>

        <button>Submit</button>
    </form>

</body>
</html>
